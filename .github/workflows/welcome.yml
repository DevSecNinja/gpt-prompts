name: Welcome

on:
  pull_request_target:
    types: [opened]
  issues:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    # Skip welcome message for repository owner and bots (including Copilot)
    if: |
      github.actor != github.repository_owner &&
      !contains(github.actor, 'copilot') &&
      !contains(github.actor, '[bot]')
    
